<h3>Dashboard View</h3>





  
<mat-card *ngFor="let enviroment of enviroments">
  <mat-card-title>
    {{ enviroment.name }}
  </mat-card-title>
  <mat-card-subtitle>
    version: {{ enviroment.version }}
  </mat-card-subtitle>
  <mat-card-content *ngFor="let string of enviroment.modules">
    {{ enviroment.modules }}
  </mat-card-content>
</mat-card>
